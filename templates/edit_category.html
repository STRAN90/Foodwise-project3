{% extends "base.html" %}
{% block content %}
<div class="container col s12 wrapper bg-dark radius"id="edit-div">
    <h1>Edit Category</h1>
    <div class="row">
        <div class="col s12 m8 offset-m2 card-panel grey lighten-3 radius">
            <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <!-- Category name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-folder-open prefix"></i>
                        <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="30" type="text" class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <!-- Category description -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-align-left prefix"></i>
                        <textarea id="category_description" name="category_description" minlength="5" maxlength="250" class="materialize-textarea validate" required>{{ category.category_description }}</textarea>
                        <label for="category_description">Category Description</label>
                    </div>
                </div>
                <!-- Submit button -->
                <div class="row form">
                    <div class="col s12 center-align">
                    <button type="submit" class="waves-effect waves-yellow btn-large pink accent-2">Edit Category
                        <i class="fa-solid fa-edit right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
