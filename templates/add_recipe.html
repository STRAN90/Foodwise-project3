{% extends "base.html" %}
{% block content %}
<div class="row-edit col s12 wrapper bg-dark radius" id="edit-container">
    <h1>Add Recipe</h1>
    <div class="row">
        <form class="col s12" method="POST" enctype="multipart/form-data">
            <!-- Recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pencil prefix"></i>
                    <label for="recipe_name">Recipe Name</label>
                    <input type="text" id="recipe_name" name="recipe_name" minlength="3" maxlength="30" class="validate" required>
                </div>
            </div>
            <!-- Recipe description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix"></i>
                    <label for="recipe_description">Description</label>
                    <textarea id="recipe_description" name="recipe_description" class="materialize-textarea validate" required></textarea>
                    
                </div>
            </div>
            <!-- Ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-apple-whole prefix"></i>
                    <label for="ingredients">Ingredients</label>&nbsp;&nbsp;<small>Format: ['Ingredient 1', 'Ingredient 2', 'Ingredient 3']</small>
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" required></textarea>
                </div>
            </div>
            <!-- Preparation -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-book-open prefix"></i>
                    <label for="preparation">Preparation Steps</label>&nbsp;&nbsp;<small>Format:['1: Do this', '2: Do that', '3: Finish up']</small>
                    <textarea id="preparation" name="preparation" class="materialize-textarea validate" required></textarea>
                </div>
            </div>
            <!-- Serve Time -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-group prefix"></i>
                    <label for="serve">Serves (people)</label>
                    <input type="number" id="serve" name="serve" class="validate" required>
                </div>
            </div>
            <!-- Cook time -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-regular fa-clock prefix"></i>
                    <label for="cook_time">Cook Time (in minutes)</label>
                   <input type="number" id="cook_time" name="cook_time" class="validate" required>
                </div>
            </div>
            <!-- Category Selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-folder-open prefix"></i>
                    <label for="category_id">Category</label>
                    <select multiple id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled selected>Select Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>            
                </div>
            </div>
            <!-- photo_url -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-image prefix"></i>
                    <input id="image_url" name="image_url" type="url" class="validate" value="">
                    <label for="image_url">Photo URL Link (optional)</label>
            <div class="row">
                <div class="col s12 center-align">
                    <a class="col s12 deep-red btn-large center-align" href="{{ url_for('recipes') }}">Cancel</a>
                    <button type="submit" class="col s12 btn-large green darken-3">Update Recipe</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
