{% extends "base.html" %}
{% block content %}
    <h1>Add Recipe</h1>
    <form method="POST" action="{{ url_for('add_recipe') }}">
        <label for="recipe_name">Recipe Name:</label><br>
        <input type="text" id="recipe_name" name="recipe_name" required><br>

        <label for="recipe_description">Description:</label><br>
        <textarea id="recipe_description" name="recipe_description" required></textarea><br>

        <label for="ingredients">Ingredients (one per line):</label><br>
        <textarea id="ingredients" name="ingredients" required></textarea><br>

        <label for="preparation">Preparation Steps (one per line):</label><br>
        <textarea id="preparation" name="preparation" required></textarea><br>

        <label for="serve">Serves (people):</label><br>
        <input type="number" id="serve" name="serve" required><br>

        <label for="cook_time">Cook Time (minutes):</label><br>
        <input type="number" id="cook_time" name="cook_time" required><br>

        <button type="submit">Add Recipe</button>
    </form>
{% endblock %}
