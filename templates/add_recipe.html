{% extends "base.html" %}
{% block content %}
<div class="row col s12 m8 offset-m2 card-panel grey lighten-3 radius">
    <h1>Add Recipe</h1>
    <form method="POST" action="{{ url_for('add_recipe') }}">
        <!-- Recipe name -->
        <div class="input-field col s12">
            <i class="fa-solid fa-pencil prefix"></i>
            <label for="recipe_name">Recipe Name:</label>
            <input minlength="3" maxlength="30" type="text" id="recipe_name" name="recipe_name" required>
        </div>
        <!-- Recipe description -->
        <div class="input-field col s12">
            <i class="fa-solid fa-align-left prefix"></i>
            <label for="recipe_description">Description:</label>
            <textarea class="textarea" id="recipe_description" name="recipe_description" required></textarea>
        </div>
        <!-- Ingredients -->
        <div class="input-field col s12">
            <i class="fa-solid fa-apple-whole prefix"></i>
            <label for="ingredients">Ingredients:</label>
            <textarea class="textarea" id="ingredients" name="ingredients" required></textarea>
        </div>
        <!-- Preparation -->
        <div class="input-field col s12">
            <i class="fa-solid fa-book-open prefix"></i>
            <label for="preparation">Preparation Steps:</label>
            <textarea class="textarea" id="preparation" name="preparation" required></textarea>
        </div>
        <!-- Serve Time -->
        <div class="input-field col s12">
            <i class="fa-solid fa-user-group prefix"></i>
            <label for="serve">Serves (people):</label>
            <input type="number" id="serve" name="serve" required>
        </div>
         <!-- Cook time -->
        <div class="input-field col s12">
            <i class="fa-regular fa-clock prefix"></i>
            <label for="cook_time">Cook Time (minutes):</label>
            <input type="number" id="cook_time" name="cook_time" required>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-3">
                    Add Recipe
                    <i class="fa-solid fa-square-plus right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
