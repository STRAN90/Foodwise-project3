{% extends "base.html" %}
{% block content %}

<h3 class="center-align teal-text text-darken-4">{{ user.username }}'s Profile</h3>

<div class="row-profile">
    <div class="col s12 m8 offset-m2 card-panel" id="profile-info">
        {{ user.username }} <br>
        {{ user.f_name}} <br>
        {{ user.l_name}} <br>
        {{ user.email}} <br>
    </div>
</div>

{% endblock %}
