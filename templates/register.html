{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card">
        <div class="card-image">
          <img src="images/sample-1.jpg">
          <span class="card-title">Register</span>
        </div>
        <div class="card-content">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
          <!-- password -->
          <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
          </div>
          <!-- register -->
          <div class="row">
            <button type="submit" class="col s12 btn-large purple lighten-3 text-shadow">
                Register <i class="fas fa-sign-in-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
