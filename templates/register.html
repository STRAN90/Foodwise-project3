{% extends "base.html" %}
{% block content %}
<div class="container wrapper bg-dark">
  <h1 class="blue-grey-text darken-3 center-align rock-font">Register</h1>
<div class="row">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('register') }}">
      <div class="register card panel form">
            <!-- f_name -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="f_name" name="f_name" type="text" class="validate" required autocomplete="given-name">
                    <label for="f_name">First Name</label>
                </div>
                <!-- l_name -->
                <div class="input-field col s6">
                  <input id="l_name" name="l_name" type="text" class="validate" required autocomplete="family-name">
                  <label for="l_name">Last Name</label>
              </div>
            </div>
            <!-- email -->
            <div class="row">
              <div class="input-field col s12">
                <i class="fa-solid fa-envelope prefix"></i>
                  <input id="email" name="email" type="email" class="validate" required autocomplete="email">
                  <label for="email">Email Address</label>
                  <span class="helper-text" data-error="Please ensure you input a valid email format" data-success=""></span>
              </div>
            </div>
            <!-- username -->
            <div class="row">
              <div class="input-field col s12">
                <i class="fa-solid fa-user prefix"></i>
                  <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9@._\-]{5,15}$" minlength="5"
                      maxlength="15" class="validate" required autocomplete="username">
                  <label for="username">Username</label>
                  <span class="helper-text" data-error="Username must be 5-15 characters long and may include uppercase letters, lowercase letters, numbers and special characters @._-" data-success=""></span>
              </div>
          </div>
          <!-- password -->
          <div class="row input-container">
            <div class="input-field col s12">
              <i class="fa-solid fa-lock prefix"></i>
                <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9!&$?@#_\-]{8,}$" 
                    minlength="7" class="validate" required>
                <label for="password">Password</label>
                <span class="helper-text" data-error="Password must be at least 8 characters long and may contain lowercase letters, uppercase letters, numbers and special characters !&$?@#_-" data-success=""></span>
            </div>
        </div>
        <!-- password_check -->
        <div class="row">
          <div class="input-field col s12">
            <i class="fa-solid fa-lock prefix"></i>
              <input id="password_check" name="password_check" type="password" pattern="^^[a-zA-Z0-9!&$?@#_\-]{8,}$" 
                  minlength="8" class="validate" required>
              <label for="password_check">Re-type Password</label>
              <span class="helper-text" data-error="Password must be at least 8 characters long and may contain lowercase letters, uppercase letters, numbers and special characters !&$?@#_-" data-success=""></span>
          </div>
      </div>
      <div class="row">
        <!-- Cancel -->
        <a class="col s6 deep-red btn-large center-align" id="password" href="{{ url_for('home') }}">
          Cancel
          <i class="fa-solid fa-ban prefix"></i></a>
        <!-- Register -->
        <button type="submit" class="col s6 btn-large green darken-2 text-shadow" id="password">
          Register
          <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </form>
</div>
<div class="row">
    <div class="login col s12">
      <p class="info center-align">
          Already Registered?
          <a href="{{ url_for('login') }}" class="text-darken-4">Log In</a>
      </p>
    </div>
  </div>
{% endblock %}
