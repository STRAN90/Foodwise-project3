{% extends "base.html" %}
{% block content %}
    <div class="container wrapper-cat bg-dark radius" id="add-div">
        <h1>Add Category</h1>
        <div class="row">
            <div class="col s12 m10 offset-m1 card-panel grey lighten-3 radius">
                <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
                    <!-- Category name -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-solid fa-folder-open prefix"></i>
                            <input id="category_name" name="category_name" minlength="3" maxlength="30" type="text" class="validate" required>
                            <label for="category_name">Category Name</label>
                        </div>
                    </div>
                    <!-- Category description -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fa-solid fa-align-left prefix"></i>
                            <textarea id="category_description" name="category_description" minlength="5" maxlength="250" class="materialize-textarea validate" required></textarea>
                            <label for="category_description">Category Description</label>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <div class="row">
                        <!-- Add Category -->
                        <button type="submit" class="col s12 amber accent-1 black-text btn-large">Add Category</button>
                        <!-- Cancel -->
                        <a class="col s12 btn-large " href="{{ url_for('categories') }}">Cancel
                            <i class="fa-solid fa-ban prefix"></i></a>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
